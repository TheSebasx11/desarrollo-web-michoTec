<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>MichoTec</title>
</head>

<body>
    <header class="bg-blue-800">
        <nav class="nav_bar w-full flex flex-row justify-between">
            <div class="img_input flex items-center">
                <img src="../imagenes/MichoTec logo.png" class="logo w-32 ">
            </div>
            <input type="search" placeholder="Buscar producto" class="search self-center w-3/6 h-9 px-4 mr-3">
            <div class="items_container flex flex-row items-center  w-fit">
                <img id="buttom-menu" onclick="desplegar()"
                    src="https://img.icons8.com/material-outlined/24/000000/menu--v1.png"
                    class="w-10 object-cover mr-4 lg:hidden" />
                <div id="menu"
                    class="lg:flex lg:flex-row lg:items-center lg:static lg:gap-x-2 absolute left-0 -top-120 w-30 py-4 pr-3 gap-y-3 flex flex-col bg-blue-800 rounded-xl">
                    <ul
                        class="lg:flex lg:w-fit lg:flex-row lg:items-center lg:gap-x-5 text-white flex flex-col w-28 pl-3 gap-y-2">
                        <li
                            class="border-2 rounded-tl-xl rounded-br-xl p-2 transition hover:rounded-xl hover:scale-110">
                            <!--<a href="/html/index.html">Inicio</a>-->
                            Inicio
                        </li>
                        <li
                            class="w-24 border-2 rounded-tl-xl rounded-br-xl p-2 transition hover:rounded-xl hover:scale-110">
                            <a href="">Acerca de</a>
                        </li>
                        <li
                            class="border-2 rounded-tl-xl rounded-br-xl p-2 transition hover:rounded-xl hover:scale-110">
                            <!--<a href="a/html/shop.html">Compra</a>-->
                            Compra
                        </li>
                        <li
                            class="border-2 rounded-tl-xl rounded-br-xl p-2 transition hover:rounded-xl hover:scale-110">
                            <!--<a href="a/html/product.html">Productos</a>-->
                            Productos
                        </li>
                        <li
                            class="border-2 rounded-tl-xl rounded-br-xl p-2 transition hover:rounded-xl hover:scale-110">
                            <a href="/html/add.html">Añadir</a>
                        </li>
                    </ul>
                    <div class="cart flex flex-row items-center border-2 rounded-full h-12 mx-3 px-4 w-28 bg-blue-400">
                        <img src="../imagenes/carro.png" class="carrito w-7">
                        <p class="mx-2">Carrito</p>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <section class="h-screen mb-56 flex flex-col justify-center items-center">
        <div class="h-32 flex flex-col gap-y-3 justify-center items-center ">
            <b>Usar api en:</b>
            <div class="flex flex-row gap-x-3 justify-center items-center ">
                <button onclick="MostrarUserButtons()"
                    class="border-2 border-black rounded-xl p-2 transition text-white bg-blue-800 hover:rounded-xl hover:scale-110">Usuario</button>
                <button onclick="MostrarProductButtons()"
                    class="border-2 border-black rounded-xl p-2 transition text-white bg-blue-800 hover:rounded-xl hover:scale-110">Producto</button>
            </div>
        </div>
        <div id="target" class="mb-4"></div>
        <div id="table_container" class="border-black h-full w-11/12 overflow-y-auto"></div>
        <div id="modal" ></div>

      <!--  <div class="bg-slate-800 bg-opacity-50 flex justify-center items-center absolute top-0 right-0 bottom-0 left-0">
            <div class="bg-white px-16 py-14 rounded-md text-center">
              
            </div>
          </div>
        -->
    </section>

    <footer class=" pt-4 flex flex-row w-full justify-between bg-blue-800">
        <section class="footer_right">
            <div class="div_address flex justify-center items-center my-4">
                <img class="border-2 border-white" src="../imagenes/Pr.png" alt="">
            </div>
            <div class="div_address_name flex justify-center items-center text-white font-sans font-bold">
                <p>Planeta Rica, Cordoba, Colombia</p>
            </div>
        </section>
        <section class="flex flex-col w-1/2 gap-y-2 p-2 border border-black items-center">
            <p class="title">¿Dudas? Escribenos</p>
            <button
                class="border-2 w-20 border-black rounded-tl-xl rounded-br-xl p-2 transition bg-blue-700 text-white hover:rounded-xl hover:scale-110">Enviar</button>
            <div class="inputs flex flex-col items-center w-full gap-y-2">
                <input type="text" placeholder="Ingresa tu nombre" class="w-11/12 border-gray-500 border" id="">
                <input type="email" placeholder="Ingresa tu Email" class="w-11/12 border-gray-500 border">
                <textarea name="" placeholder="Describenos tu mensaje"
                    class="resize-none w-11/12 h-40 border-gray-500 border" cols="30" rows="10"></textarea>
            </div>
        </section>
        <div class="mb-5 mr-7 w-1/6 h-fit flex flex-row self-end justify-center ">
            <ul class="lg:flex lg:flex-row lg:gap-x-2">
                <li
                    class="flex flex-col items-center pt-2 px-2 transition hover:scale-110 hover:bg-blue-900 hover:text-white">
                    <img class="w-8" src="https://img.icons8.com/ios-glyphs/30/000000/facebook.png" />
                    <a href="javascript:void(0)">Facebook</a>
                </li>
                <li class="flex flex-col items-center pt-2 px-2 transition hover:scale-110 hover:bg-[#EFBD5C]"><img
                        class="w-8" src="https://img.icons8.com/ios-glyphs/30/000000/instagram-new.png" />
                    <a href="javascript:void(0)">Instagram</a>
                </li>
                <li class="flex flex-col items-center px-2 transition hover:scale-110 hover:bg-blue-500 pt-2"><img
                        class="w-8" src="https://img.icons8.com/ios-glyphs/30/000000/twitter--v1.png" />
                    <a href="javascript:void(0)">Twitter</a>
                </li>
            </ul>
        </div>
    </footer>
    <script src="../js/menu.js"></script>
    <script src="../js/app.js"></script>
</body>

</html>
